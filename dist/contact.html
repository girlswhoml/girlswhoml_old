<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="author" content="Michael Andreuzza">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800;900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<body class="bg-white">
    <section class="body-font">
        <div class="container px-5 mx-auto text-black">
            <header class="text-gray-black body-font">
                <div class="flex flex-wrap p-5 pl-0 mx-auto">
                    <a href="./index.html">
                        <h1 class="text-2xl font-bold tracking-tighter text-black uppercase lg:text-3xl title-font">
                            Oxford Women in CS
                            <span class="text-xs">Â©</span>
                        </h1>
                    </a>
                    <span class="items-center mt-4 ml-auto md:mt-0">
                        <a href="./index.html"
                            class="font-black tracking-widest text-beta-300 hover:text-beta-500">HOME</a>
                        <br />
                        <a href="./courses.html"
                            class="font-black tracking-widest text-beta-300 hover:text-beta-500">COURSES</a>
                        <br />
                        <a href="./about.html"
                            class="font-black tracking-widest text-beta-300 hover:text-beta-500">ABOUT</a>
                        <br />
                        <a href="./blog.html"
                            class="font-black tracking-widest text-beta-300 hover:text-beta-500">BLOG</a>
                    </span>
                </div>
            </header>
        </div>
        </div>
    </section>
    <section class="body-font">
        <div class="container px-5 pt-24 mx-auto text-black lg:px-10">
            <div class="flex flex-col text-left ">
                <h1 class="p-0 m-0 mb-2 text-4xl font-bold tracking-tighter text-black lg:text-6xl title-font ">
                    <span class="text-6xl leading-none uppercase lg:text-6xl">
                        DROP US A LINE ( CONTACT )
                    </span>
                </h1>
            </div>
            <div class="flex flex-wrap ">
                <div class="w-full p-4 border-2 border-black lg:w-1/4">
                    <h3 class="mb-2 text-lg font-medium text-black sm:text-xl title-font ">
                        ADDRESS</h3>
                    <p class="text-base leading-relaxed ">
                        9303 Roslyndale Avenue
                        <br> Pacoima, California
                    </p>
                </div>
                <div class="w-full p-4 border-2 border-black lg:w-1/4">
                    <h3 class="mb-2 text-lg font-medium text-black sm:text-xl title-font ">
                        EMAIL</h3>
                    <p class="text-base leading-relaxed ">
                        email@example.com
                    </p>
                </div>
                <div class="w-full p-4 border-2 border-black lg:w-1/4">
                    <h3 class="mb-2 text-lg font-medium text-black sm:text-xl title-font ">
                        Phone</h3>
                    <p class="text-base leading-relaxed ">555-4385.</p>

                </div>
                <div class="w-full p-4 border-2 border-black lg:w-1/4">
                    <h3 class="mb-2 text-lg font-medium text-black sm:text-xl title-font ">
                        Social</h3>
                    <a href="#" class="text-base leading-relaxed underline">twitter.com/@user-name</a>

                </div>
            </div>

        </div>
    </section>
    <section class="overflow-hidden">
        <div class="container px-5 py-12 pb-24 mx-auto lg:px-10">
            <div class="-my-8">
                <form class="flex flex-col w-full px-8 pt-6 pb-8 my-2 mb-4 border-2 border-black bg-beta-100 " name="#"
                    method="POST" action="#">
                    <input type="hidden" name="form-name" value="#">
                    <div class="flex flex-wrap mb-6 -mx-3">
                        <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                                for="grid-title">
                                Title
                            </label>
                            <input
                                class="block w-full px-4 py-3 mb-3 text-white bg-black appearance-none border-red focus:outline-none"
                                id="grid-title" type="text" name="title" placeholder="Company Name" required="">
                        </div>
                        <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                                for="grid-url">
                                URL
                            </label>
                            <input class="block w-full px-4 py-3 text-white bg-black appearance-none focus:outline-none"
                                id="grid-url" type="text" name="url" placeholder="https://..." required="">
                        </div>
                        <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="date">
                                Work TYPE
                            </label>
                            <div class="relative ">
                                <select name="adtype[]"
                                    class="block w-full px-4 py-3 pr-8 text-white bg-black appearance-none focus:outline-none focus:border-0">
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase ">
                                        Choose...</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="sponsor">IU/UX</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="classified"> Front-End</option>
                                </select>
                                <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                                <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none">
                                    <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-6 -mx-3">
                        <div class="w-full px-3">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                                for="description">
                                Description
                            </label>
                            <textarea
                                class="block w-full px-4 py-3 mb-3 font-bold leading-relaxed tracking-wide text-white bg-black appearance-none autoexpand focus:outline-none"
                                id="description" type="text" name="description" placeholder="Message..."
                                required=""></textarea>
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-2 -mx-3">
                        <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="email">
                                Email
                            </label>
                            <input class="block w-full px-4 py-3 bg-black appearance-none focus:outline-none" id="email"
                                type="email" name="email" placeholder="email@example.com">
                        </div>
                        <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                            <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="date">
                                Date
                            </label>
                            <div class="relative ">
                                <select name="date[]"
                                    class="block w-full px-4 py-3 pr-8 text-white bg-black appearance-none focus:outline-none focus:border-0">
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="2411">Tuesday 24.11.20</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="0812">Tuesday 08.12.20</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="1212">Tuesday 22.12.20</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="0512">Tuesday 05.01.21</option>
                                    <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase "
                                        value="1912">Tuesday 19.01.21</option>
                                </select>
                                <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                                <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none">
                                    <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 ">
                        <button
                            class="w-full px-4 py-4 text-2xl font-bold text-black uppercase border-2 border-black button hover:bg-black hover:text-white focus:outline-none"
                            type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="body-font">
        <div class="container px-5 text-black lg:px-10">
            <div class="flex flex-wrap mx-auto">
                <div class="w-full">
                    <div class="flex flex-wrap justify-start mt-4 lg:mt-0">
                        <div class="flex flex-wrap items-center py-4">
                            <p class="flex-wrap items-center w-full ml-4 text-4xl italic font-bold">
                                2021
                            </p>
                            <span class="flex-wrap mt-4 text-sm font-bold md:ml-4 lg:mt-auto">
                                <span class="text-2xl uppercase">Oxford Women in CS.</span>

                            </span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>
